<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main code start here -->
    <div class="container">
        <h1>Multiplication Quiz</h1>
        <form action="" id="form">
            <p class="score">Score: <span id="score-update">0</span></p>
            <h2 class="question">What is 7 multiply 8</h2>
            <input type="text" placeholder="Enter your answer" id="answer">
            <button id="submit-btn">Submit</button>
        </form>
    </div>
    <!-- Code end here-->
    <script src="app.js"></script>
</body>
</html>
